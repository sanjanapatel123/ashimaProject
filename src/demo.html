<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My Courses | EduTeach</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
      rel="stylesheet"
    />
    <link
      href="https://ai-public.creatie.ai/gen_page/tailwind-custom.css"
      rel="stylesheet"
    />
    <script src="https://cdn.tailwindcss.com/3.4.5?plugins=forms@0.5.7,typography@0.5.13,aspect-ratio@0.4.2,container-queries@0.1.1"></script>
    <script
      src="https://ai-public.creatie.ai/gen_page/tailwind-config.min.js"
      data-color="#000000"
      data-border-radius="small"
    ></script>
  </head>
  <body class="bg-gray-50 font-sans">
    <div class="min-h-screen flex">
      <div class="flex-1 ml-64">
        <main class="p-8">
          <div class="flex justify-between items-center mb-8">
            <h1 class="text-2xl font-bold text-gray-900">My Courses</h1>
            <button
              class="!rounded-button bg-custom text-white px-4 py-2 flex items-center space-x-2 hover:bg-custom/90"
            >
              <i class="fas fa-plus"></i>
              <span>Create New Course</span>
            </button>
          </div>

          <div class="flex space-x-4 mb-6">
            <select
              class="!rounded-button bg-white border border-gray-300 px-4 py-2 text-gray-700"
            >
              <option>All Types</option>
              <option>Video</option>
              <option>Live</option>
              <option>Hybrid</option>
            </select>
            <select
              class="!rounded-button bg-white border border-gray-300 px-4 py-2 text-gray-700"
            >
              <option>All Status</option>
              <option>Published</option>
              <option>Draft</option>
            </select>
          </div>

          <div class="bg-white rounded-lg shadow">
            <table class="w-full">
              <thead>
                <tr class="border-b border-gray-200">
                  <th
                    class="text-left px-6 py-4 text-sm font-semibold text-gray-600"
                  >
                    Course Title
                  </th>
                  <th
                    class="text-left px-6 py-4 text-sm font-semibold text-gray-600"
                  >
                    Mode
                  </th>
                  <th
                    class="text-left px-6 py-4 text-sm font-semibold text-gray-600"
                  >
                    Enrollment
                  </th>
                  <th
                    class="text-left px-6 py-4 text-sm font-semibold text-gray-600"
                  >
                    Status
                  </th>
                  <th
                    class="text-left px-6 py-4 text-sm font-semibold text-gray-600"
                  >
                    Last Updated
                  </th>
                  <th
                    class="text-right px-6 py-4 text-sm font-semibold text-gray-600"
                  >
                    Actions
                  </th>
                </tr>
              </thead>
              <tbody>
                <tr class="border-b border-gray-200">
                  <td class="px-6 py-4">
                    <div class="flex items-center">
                      <img
                        src="https://creatie.ai/ai/api/search-image?query=A modern web development interface showing code editor and browser preview, with clean design elements&width=40&height=40&orientation=squarish&flag=2817f38f-bb86-4538-ae0e-53702b44bb41"
                        class="w-10 h-10 rounded-lg mr-3"
                      />
                      <span class="font-medium text-gray-900"
                        >Advanced Web Development</span
                      >
                    </div>
                  </td>
                  <td class="px-6 py-4">
                    <span
                      class="bg-blue-100 text-blue-800 text-xs px-2 py-1 rounded-full"
                      >Video</span
                    >
                  </td>
                  <td class="px-6 py-4 text-gray-600">234 students</td>
                  <td class="px-6 py-4">
                    <span
                      class="bg-green-100 text-green-800 text-xs px-2 py-1 rounded-full"
                      >Published</span
                    >
                  </td>
                  <td class="px-6 py-4 text-gray-600">2024-02-15</td>
                  <td class="px-6 py-4">
                    <div class="flex justify-end space-x-2">
                      <button
                        class="!rounded-button text-custom hover:bg-custom/10 p-2"
                      >
                        <i class="fas fa-edit"></i>
                      </button>
                      <button
                        class="!rounded-button text-gray-600 hover:bg-gray-100 p-2"
                      >
                        <i class="fas fa-eye"></i>
                      </button>
                      <button
                        class="!rounded-button text-red-600 hover:bg-red-50 p-2"
                      >
                        <i class="fas fa-trash"></i>
                      </button>
                    </div>
                  </td>
                </tr>
                <tr class="border-b border-gray-200">
                  <td class="px-6 py-4">
                    <div class="flex items-center">
                      <img
                        src="https://creatie.ai/ai/api/search-image?query=A creative UI/UX design workspace with wireframes and design tools visible&width=40&height=40&orientation=squarish&flag=267bb08f-87e9-463a-9e07-334ef6971130"
                        class="w-10 h-10 rounded-lg mr-3"
                      />
                      <span class="font-medium text-gray-900"
                        >UI/UX Design Fundamentals</span
                      >
                    </div>
                  </td>
                  <td class="px-6 py-4">
                    <span
                      class="bg-purple-100 text-purple-800 text-xs px-2 py-1 rounded-full"
                      >Hybrid</span
                    >
                  </td>
                  <td class="px-6 py-4 text-gray-600">156 students</td>
                  <td class="px-6 py-4">
                    <span
                      class="bg-green-100 text-green-800 text-xs px-2 py-1 rounded-full"
                      >Published</span
                    >
                  </td>
                  <td class="px-6 py-4 text-gray-600">2024-02-10</td>
                  <td class="px-6 py-4">
                    <div class="flex justify-end space-x-2">
                      <button
                        class="!rounded-button text-custom hover:bg-custom/10 p-2"
                      >
                        <i class="fas fa-edit"></i>
                      </button>
                      <button
                        class="!rounded-button text-gray-600 hover:bg-gray-100 p-2"
                      >
                        <i class="fas fa-eye"></i>
                      </button>
                      <button
                        class="!rounded-button text-red-600 hover:bg-red-50 p-2"
                      >
                        <i class="fas fa-trash"></i>
                      </button>
                    </div>
                  </td>
                </tr>
                <tr>
                  <td class="px-6 py-4">
                    <div class="flex items-center">
                      <img
                        src="https://creatie.ai/ai/api/search-image?query=A mobile app development workspace with React Native code and mobile device simulators&width=40&height=40&orientation=squarish&flag=788483eb-16b4-4e23-8ae0-96730f6b583a"
                        class="w-10 h-10 rounded-lg mr-3"
                      />
                      <span class="font-medium text-gray-900"
                        >React Native Masterclass</span
                      >
                    </div>
                  </td>
                  <td class="px-6 py-4">
                    <span
                      class="bg-yellow-100 text-yellow-800 text-xs px-2 py-1 rounded-full"
                      >Live</span
                    >
                  </td>
                  <td class="px-6 py-4 text-gray-600">89 students</td>
                  <td class="px-6 py-4">
                    <span
                      class="bg-gray-100 text-gray-800 text-xs px-2 py-1 rounded-full"
                      >Draft</span
                    >
                  </td>
                  <td class="px-6 py-4 text-gray-600">2024-02-08</td>
                  <td class="px-6 py-4">
                    <div class="flex justify-end space-x-2">
                      <button
                        class="!rounded-button text-custom hover:bg-custom/10 p-2"
                      >
                        <i class="fas fa-edit"></i>
                      </button>
                      <button
                        class="!rounded-button text-gray-600 hover:bg-gray-100 p-2"
                      >
                        <i class="fas fa-eye"></i>
                      </button>
                      <button
                        class="!rounded-button text-red-600 hover:bg-red-50 p-2"
                      >
                        <i class="fas fa-trash"></i>
                      </button>
                    </div>
                  </td>
                </tr>
              </tbody>
            </table>
          </div>
        </main>
      </div>
    </div>
  </body>
</html>
